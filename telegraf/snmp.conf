# Tunnel Box information
[[inputs.snmp]]
   # Define as "udp://<hostname_or_ip1>:161","udp://<hostname_or_ip2>:161","udp://<hostname_or_ip3>:161"
   # Example: [ "udp://1.2.3.4:161", "udp://3.4.5.6:161" ]. Array of Tunnel Servers can be provided, comma separated and enclosed in double quotes.
   agents = [ "udp://<Tunnel_Server_1>:161", "udp://<Tunnel_Server_2>:161"]
   version = 2
   community = "public"

# Tunnel statistics
